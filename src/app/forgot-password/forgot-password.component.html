<div class="forgotPasswordContainer">
  <mat-card>
      <p class="text-center logo">
        <img src="assets/images/feed-logo.png">
      </p>
      <form [formGroup]="forgotPasswordForm" novalidate>
        <p>Please enter your registered email to send confirmation</p>
        <p>
        </p>
        <p>
          <mat-form-field appearance="legacy">
            <mat-label>Email*</mat-label>
            <mat-icon matPrefix>email</mat-icon>
            <input matInput placeholder="Email" formControlName="email">
            <mat-error *ngIf="forgotPasswordForm.get('email').invalid">{{getErrorMessage('email')}}</mat-error>
          </mat-form-field>
        </p>
        <p>
        </p>
        <mat-grid-list cols="1">
            <button mat-raised-button color="primary" type="submit" (click)="forgotPassword()">Forgot Password</button>
        </mat-grid-list>
    </form>
    <p></p>
    <p class="text-center">
      <button mat-button class="link" [routerLink]="['/login']">
        <mat-icon matPrefix>keyboard_backspace</mat-icon>
        Login
      </button>
    </p>
  </mat-card>
</div>
