<div class="resetPasswordContainer">
  <mat-card>
      <p class="text-center logo">
        <img src="assets/images/feed-logo.png">
      </p>
      <form [formGroup]="resetPasswordForm" novalidate>
        <p class="text-center">Please enter your new Password to Reset</p>
        <p>
        </p>
        <p>
          <mat-form-field appearance="legacy">
            <mat-label>Password*</mat-label>
            <mat-icon matPrefix>vpn_key</mat-icon>
            <input matInput placeholder="Password" type="password" formControlName="password">
            <mat-error *ngIf="resetPasswordForm.get('password').touched && resetPasswordForm.get('password').invalid">{{getErrorMessage('password')}}</mat-error>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="legacy">
            <mat-label>Confirm Password*</mat-label>
            <mat-icon matPrefix>vpn_key</mat-icon>
            <input matInput placeholder="Confirm Password" type="password" formControlName="confirmPassword">
            <mat-error *ngIf="!passwordMismatch && resetPasswordForm.get('confirmPassword').touched && resetPasswordForm.get('confirmPassword').invalid">{{getErrorMessage('confirmPassword')}}</mat-error>
            <mat-error *ngIf="passwordMismatch">Passwords do not match!</mat-error>
          </mat-form-field>
          <mat-error *ngIf="errorMsg">{{errorMsg}}</mat-error>
        </p>
        <p>
        </p>
        <mat-grid-list cols="1">
            <button mat-raised-button color="primary" type="submit" (click)="resetPassword()">Reset Password</button>
        </mat-grid-list>
    </form>
  </mat-card>
</div>
